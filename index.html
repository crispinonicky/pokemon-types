<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src=
        "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>        
    </head>
    <body>
        <div class="container d-flex justify-content-center">
            <div class="col-sm-12">
                <h2>Check Pokemon Type Matchups</h2>
                <div class="search-dropdown">
                    <div class="dropdown-display" 
                         id="dropdownDisplay">Select any Pokemon</div>
                    <div class="dropdown-content"
                         id="dropdownContent">
                        <input type="text" 
                               class="search-input" 
                               id="searchInput"
                               placeholder="Search any Pokemon">
                        <ul id="dropdownList">
                            <!-- Populate with Pokedex data in pokedex.js -->
                        </ul>
                    </div>
                </div>
                <div id="pokemon-data" class="d-none">
                    <div class="img-wrapper wrapper">
                        <img src="">
                    </div>
                    <div class="type-wrapper wrapper">
                        <img class="type type-1" src="">
                        <img class="type type-2 d-none" src="">
                    </div>
                    <div class="matchups-wrapper wrapper">
                        <ul>
                            <li class="immune">Immune to: <span></span></li>
                            <li class="stronglyResists">Strongly resists: <span></span></li>
                            <li class="resists">Resists: <span></span></li>
                            <li class="weak">Weak to: <span></span></li>
                            <li class="veryWeak">Very weak to: <span></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="pokedex.js" async defer></script>
        <script src="script.js" async defer></script>
    </body>
</html>
